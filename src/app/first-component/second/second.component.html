<img [src]="src" alt="" style="display: block; width: 200px; height: 200px;" />
<input type="submit" value="Next" (click)="next()" />
<input type="submit" value="Prev" (click)="previous()" />
<input type="submit" value="Slide" (click)="slide()" />
<input type="submit" value="Stop" (click)="stop()" />
